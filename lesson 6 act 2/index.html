<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>personal detail form</title>
    <link href="style.css" rel="stylesheet" type="style/css">
    </head>
    <body>
        <form id="myForm">
        <fieldset>
        <legend>lesson 2 act 2</legend>
           <label for="username">username:</label>
           <input type="text" id="username" placeholder="username" minlength="5" maxlength="12" required><br>

           <label for="password">password:</label>
           <input type="password" id="password" placeholder="password" minlength="5" maxlength="12" required><br>

           <label for="email">email:</label>
           <input type="email" id="email" placeholder="example@gmail.com"><br>
      
           <label for="phone">phone:</label>
           <input type="tel" id="phone" placeholder="2341234567890"><br>

           <label for="bday">birthdate:</label>
           <input type="date" id="bday"><br>

           <label for="quantity">quantity:</label>
           <input type="number" id="quantity" min="0" max="99" value="10"><br>

           <label for="mr">mr:</label>
           <input type="radio" id="mr" value="mr" name="title">
           <label for="Ms">ms:</label>
           <input type="radio" id="ms" value="Ms" name="title">
           <label for="phD.">phD.:</label>
           <input type="radio" id="phd." value="phd" name="title"><br>

           <label for="payment">payment</label>
           <select id="payment">
           <option value="visa">visa</option>
           <option value="mastercard">mastercard</option>
           <option value="giftcard">giftcard</option>
           </select><br><br>

           <label for="subscribe">subscribe</label>
           <input type="checkbox" id="subscribe"><br>

           <label for="comment">comment</label>
           <textarea id="comment" rows="3" cols="25"></textarea><br>

           <label for="file">file</label>
           <input type="file" id="file" accept="image/png, image/jpeg"><br>

           <input type="reset"><br>
           <input type="submit">
            </fieldset>
        </form>

    </body>

    </body>
</html>
